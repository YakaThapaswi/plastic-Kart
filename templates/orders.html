<html>

<head>
    <title>
        orders
    </title>
    <style>
        #febox {
            max-width: 1150px;
            width: 100%;
            height: 20vh;
            padding: 10px 10px;
            box-shadow: 20px 20px 34px rgba(0, 0, 0, 0.03);
            border: 1px solid #cce7d0;
            display:flex;
            margin-right: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #febox .details{
            color:brown;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>My Orders</h1>
    <p>view the summary of your orders</p>
    {% for item in items %}
    <div id="febox">
        <img src="{{item.image}}" height="150" width="150">
        
        <div class="details">
            <h5>{{item.status}}</h5>
            <h5>{{item.status}} on {{item.date}}</h5>
        </div>
    </div>
    {% endfor %}
</body>

</html>
