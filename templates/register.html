{% load socialaccount %}
<html>
    <head>
    </head>
    <body>
        <h1>signup<h1>
            {% for message in messages %}
            <p color:red>{{message}}</p>
            {% endfor %}
        <form action="signup" method="post">
            {% csrf_token %}
            <label for="fname">First name:</label>
            <input type="text" id="name" name="fname" ><br>
            <label for="lname">Last name:</label>
            <input type="text" id="name" name="lname" Required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" Required><br><br>
            <label for="pass1">Password:</label>
            <input type="password" id="pass" name="pass1" Required><br>
            <label for="pass2">Confirm Password:</label>
            <input type="password" id="pass" name="pass2" Required><br>
            <input type="submit" name="sub" value="submit">
            <p>already user<a href="login">login</a></p>
          </form> 
          
    </body>
</html>
