
{% extends 'base.html' %}
{% load static %}
{% block title%}
search

{% endblock %}

    
{% block body %}
    <h1>search</h1>
    <section id="feature">
    {% for item in items %}
    <div class="febox">
        
      <img  src="{{item.image}}" alt="product"  width="350px" height="300px">
      <div >
        <h5 >{{item.name}}</h5>
        <h5 >{{item.prize}}</h5>
        <p >{{item.category}}</p>
        
      </div>
    </div>
      {% empty %}
      NO RECORDS FOUND
      {% endfor %}
    </section> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  {% endblock %}
