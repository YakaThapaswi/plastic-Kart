
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>products</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>items</h1>
    <section id="feature">
    {% for item in items %}
    <div class="febox">
        
        <img  src="{{item.image}}" alt="product"  width="350px" height="300px">
        <div >
          <h5 >{{item.name}}</h5>
          <h5 >{{item.prize}}</h5>
          <p >{{item.category}}</p>
          
        </div>
      </div>
      {% endfor %}
    </section>
      
    
  </body>
</html>
