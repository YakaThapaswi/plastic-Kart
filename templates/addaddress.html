<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>add address</title>
        <link href="/static/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div >
        <h2 >Add new address</h2>
        <form action="addaddress" method="post">
          {% csrf_token %}
            <input type="text" placeholder="name" id="name" name="name"  required><br><br><br>
            <input type="text" placeholder="mobile" id="mobile" name="mobile"  required><br><br><br>
            <input type="text" placeholder="pin code" id="code" name="code"  required><br><br><br>
            <input type="text" placeholder="Locality/Area/Street" id="area" name="area"  required><br><br><br>
            <input type="text" placeholder="Flat number/Building Name" id="flat" name="flat"  required><br><br><br>
            <input type="text" placeholder="Landmark" id="landmart" name="landmark"><br><br><br>
            <input type="text" placeholder="Districk/City" id="district" name="district"  required><br><br><br>
            <input type="text" placeholder="State" id="state" name="state"  required><br><br>
            <button type="submit" >Submit</button>
        </form>
      </div>
      <script src="/static/script.js"></script>
    </body>
